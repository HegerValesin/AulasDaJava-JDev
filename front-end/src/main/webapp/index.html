<html>
<head>
<title>Mini cadastro Font-End</title>
</head>
<body>
	<!-- Mini curso front-end -->

	<h1>Mini Cadastro</h1>
	<form action="salvarUsuario" method="post" onsubmit="validarDados()? true : false">
		<table>
			<tr>
				<td><label>Nome: </label></td>
				<td><input type="text" id="nome" name="nome" style="border-radius:5px"></td>
			</tr>
			<tr>
				<td><label>Login: </label></td>
				<td><input type="text" id="login" name="login" style="border-radius:5px"></td>
			</tr>
			<tr>
				<td><label>Senha: </label></td>
				<td><input type="password" id="password" name="password" style="border-radius:5px"></td>
			</tr>
			<tr>
				<td/>
				<td><input type="submit" value="Salvar" style="width:100%; border-radius:5px" onclick="validarDados();"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	function validarDados() {
		var nome = document.getElementById("nome").value;
		var login = document.getElementById("login").value;
		var password = document.getElementById("password").value;
		if (nome == ''){
		alert('O nome esta vazio');
		}else if (login == ''){
		alert('O Login esta vazio');
		}else if (password == ''){
		alert('O Senha esta vazio');
		}
		
		return true
	}
	</script>
</body>

</html>
